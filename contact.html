<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Font Awesome CSS -->
  <script src="https://kit.fontawesome.com/3d13e9cc7e.js" crossorigin="anonymous"></script>

  <!-- My CSS -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <title>MKFTS Home</title>
</head>

<body>
  <!-- Header with Navbar -->
  <header>
    <div class="row no-gutters">
      <nav class="navbar navbar-expand-sm navbar-light" style="padding: 0px;">
        <a class="navbar-brand" href="index.html">MKFTS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarText">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clubs.html">Clubs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="form-section">
    <!-- Contact Form -->
    <div id="contact-form">
      <form method="POST" action="https://formdump.codeinstitute.net/" class="enquiry-form">
        <h2>Get in touch with MKFTS </h2>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="first_name" required class="text-input">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="last_name" required class="text-input">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_address" required class="text-input">
        <label for="enquiry">Enquiry</label>
        <textarea id="enquiry" name="enquiry" required class="text-input-enquiry"></textarea>

        <input type="submit" value="Submit" class="join-button">
      </form>
    </div>
    <div class="push"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-body-tertiary text-center footer">
    <div class="container p-4">
      <div class="mb-4">
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="https://www.facebook.com"
          role="button"><i class="fab fa-facebook-f"></i></a>
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="https://www.twitter.com" role="button"><i
            class="fab fa-twitter"></i></a>
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" href="https://www.instagram.com"
          role="button"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

</body>

</html>
